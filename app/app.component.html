<div class="form-wrapper">
  <form>
    <div>
      <label for="firstName">First name</label>
      <input
        [(ngModel)]="person.firstname"
        type="text"
        name="firstName"
        id="firstName"
        class="userFirstname"
      />
    </div>
    <div>
      <label for="lastName">Last name</label>
      <input
        [(ngModel)]="person.lastname"
        type="text"
        name="lastName"
        id="lastName"
        class="userLastname"
      />
    </div>
    <div>
      <label for="phoneNumber">Phone number</label>
      <input
        [(ngModel)]="person.phonenumber"
        type="tel"
        name="phoneNumber"
        id="phoneNumber"
        class="userPhone"
      />
    </div>
    <div>
      <input
        (click)="add()"
        type="submit"
        value="submit"
        class="submitButton"
      />
    </div>
  </form>
  <div>
    <h1>PHONE BOOK</h1>
    <div class="informationTable">
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
        </tr>

        <tr *ngFor="let person of persons | orderBy: order">
          <td>{{ person.firstname }}</td>
          <td>{{ person.lastname }}</td>
          <td>{{ person.phonenumber }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
